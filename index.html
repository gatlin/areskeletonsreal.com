        <span id="view">
            <h1>NO</h1> <!-- for the poor children without the javascripts -->
        </span>

        <p class="small">refresh and maybe you'll get a <em>spooky</em> different answer.</p>
        <p class="small">made by <a href="http://niltag.net">gatlin</a> with <a href="https://github.com/gatlin/alm">alm</a>.</p>
        <script src="js/alm.js"></script>
        <script>
         window.onload = function() {
             'use strict';
             App
                 .init({ domRoot: 'view' })
                 .setup((runtime) => {

                     const answers = [
                         'HELL NO',
                         'THEY SURE AREN\'T',
                         'NOT AT ALL',
                         'OF COURSE NOT'
                     ];

                     const thatsSoRandom = (min, max) =>
                         Math.floor(Math.random() * (max - min) + min);

                     runtime.scope.response =
                         answers[thatsSoRandom(0,answers.length)];

                     return runtime;
                 })

                 .main((alm) =>
                     alm.mailbox(alm.scope.response).signal
                     .map((answer) => alm.el('h1', {}, [answer])))

                 .start();
            };
        </script>
    </body>
